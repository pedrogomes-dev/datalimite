<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>  
        <title>Nossa Data Limite â™¥</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="extras.css">

    </head>
    <body>
      
    <div w3-include-html="header.html"></div>
    <div class="container" id="page-container">
        <div id="content-wrap">

            <h1>Data Limite!</h1>
            <pre>teste</pre>
            <div class="card-panel">
                <div class="row">
                    <div class="col s6">06-11-2020</div>
                    <div class="col s6"> <span class="right">06-01-2022</span></div>
                </div>
                <div class="progress">
                    <div id="progress" class="progress-done" style="width: 70%">
                    
                    </div>
                </div>
            </div>
            
            <div class="row" id="clockdiv">
                <div class="col s3">
                  <span class="days"></span>
                  <div class="smalltext">Dias</div>
                </div>
                <div class="col s3">
                  <span class="hours"></span>
                  <div class="smalltext">Horas</div>
                </div>
                <div class="col s3">
                  <span class="minutes"></span>
                  <div class="smalltext">Minutos</div>
                </div>
                <div class="col s3">
                  <span class="seconds"></span>
                  <div class="smalltext">Segundos</div>
                </div>
              </div>

        </div>
    </div>
    <div w3-include-html="footer.html" style="position:fixed;bottom:0;left:0;width:100%;"></div>


        <!--JavaScript at end of body for optimized loading-->
        <!-- Compiled and minified JavaScript -->   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="extras.js"></script>
        <script type="text/javascript" src="clock.js"></script>

        <script>
            includeHTML();
        </script>
        <script>
            let pre = document.getElementById("progress");
            let initialTS = Date.parse('2020-11-06');
            let finalTS = Date.parse('2022-01-06');
            let atualTS = Date.parse(new Date());

            let percent = (finalTS - initialTS) / atualTS * 100;
            //alert(initialTS + '\n' + finalTS + '\n' + atualTS + '\n' + percent);
            pre.style["width"] = percent+'%';
            pre.innerText = Math.floor(percent)+'%';
        </script>
</body>  
</html>
